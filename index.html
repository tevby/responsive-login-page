<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Login Page</title>
</head>
<body>
    <div class="main">
        <div class="parent">
            <div class="container-top">
                <div class="header">
                    <img src="./microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="" class="header-icon">
                </div>
                <div class="header-sigin">
                    <h1 class="header-signin">Sign in</h1>
                    <input type="text" class="input-text" placeholder="Email, phone and skype">
                </div>
                <p class="info1">No account? <span><a href="#">Create one!</a></span></p>
                <p class="info2"><a href="#">Can't access your account</a></p>
                <div class="button">
                    <div class="button-holder">
                        <button class="back">Back</button>
                        <button class="next">Next</button>
                    </div>
                </div>
            </div>
            <div class="container-bottom">
                <button class="options">Sign-in options</button>
            </div>
        </div>
    </div>
</body>
</html>
